<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML5 Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <form>
        <div class="container border mt-4">
            <div class="row">

                <!--  TITULO -->

                <nav class="navbar navbar-light bg-light mb-4 px-3 border">
                    <h3>Payment form example</h3>
                </nav>

                <!--  ALERTA -->
                <div class="px-2.5">
                    <div class="alert alert-danger px-3" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <!--  DATOS1 -->
                <form class="needs-validation" novalidate>
                    <div class="form-row d-flex">
                        <div class="col mb-3">
                            <label for="validationCustom01" class="mb-2">Card #</label>
                            <input type="number" class="form-control" id="validationCustom01"
                                placeholder="XXXXXXXXXXXXXXXX" value="XXXXXXXXXXXXXXXX" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col mb-3 px-5">
                            <label for="validationCustom02" class="mb-2">CVC #</label>
                            <input type="number" class="form-control" id="validationCustom02" placeholder="0000"
                                value="0000" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col mb-3">
                            <label for="validationCustomUsername" class="mb-2">Amount</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                                </div>
                                <input type="number" class="form-control" id="validationCustomUsername"
                                    placeholder="Amount" aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <!--  DATOS2 -->
            <div class="form-row d-flex mb-3">
                <div class="form-group col-6">
                    <label for="name" class="mb-2">First Name</label>
                    <input type="name" class="form-control" id="First Name">
                </div>

                <div class="form-group col-6 px-4 mx-4">
                    <label for="name" class="mb-2">Last Name</label>
                    <input type="last name" class="form-control" id="Last Name">
                </div>
            </div>
            <!--  DATOS3 -->
            <div class="form-row d-flex">
                <div class="form-group col-6">
                    <label for="inputCity" class="mb-2">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-4 px-5">
                    <label for="inputState" class="mb-2">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Pick a State</option>
                        <option value="New York">New York</option>
                        <option value="California">California</option>
                        <option value="Miami">Miami</option>
                        <option value="...">...</option>
                    </select>
                </div>
                <div class="form-group col-2 pb-4">
                    <label for="inputZip" class="mb-2">Postal Code</label>
                    <input type="number" class="form-control" id="inputpotalcode">
                </div>
            </div>


            <!--  DATOS4 -->
            <div class="row d-flex">
                <div class="col d-flex">
                    <div class="col-3">
                        <div class="row mb-2"><label for="inputZip" class="mb-2">We accept:</label></div>
                        <div class="row">
                            <div class="d-flex px-2.5">
                                <div class="bg-secondary rounded">
                                <div class="form-check form-check-inline py-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1"><label class="form-check-label"
                                        for="inlineRadio1">
                                        <div><i class="fa-brands fa-cc-mastercard text-bg-light"></i></div>
                                    </label>
                                </div>
                            </div>
                            <div class="bg-secondary rounded">
                                <div class="form-check form-check-inline py-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2"><label class="form-check-label"
                                        for="inlineRadio2">
                                        <div><i class="fa-brands fa-cc-visa text-bg-light"></i></div>
                                    </label>
                                </div>
                            </div>
                            <div class="bg-secondary rounded">
                                <div class="form-check form-check-inline py-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2"><label class="form-check-label"
                                        for="inlineRadio2">
                                        <div><i class="fa-brands fa-cc-diners-club text-bg-light"></i></div>
                                    </label>
                                </div>
                            </div>
                            <div class="bg-secondary rounded">
                                <div class="form-check form-check-inline py-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <div><i class="fa-brands fa-cc-amex text-bg-light"></i></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="col-3 mx-2"></div>
                    <div class="col-6 px-4 mx-2">
                        <div class="form-group pb-4">
                            <label for="exampleFormControlTextarea1" class="mb-2">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                cols="70"></textarea>
                            <label id="comment">Add any notes here.</label>
                        </div>
                    </div>
                </div>
            </div>


        </div>



        <!--  DATOS5 -->

        <div class="container">
            <div class="row">

                <nav class="navbar navbar-light bg-light d-flex justify-content-end py-3 px-3 border">
                    <div class="px-2">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
                    </div>
                </nav>

            </div>
        </div>





    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
